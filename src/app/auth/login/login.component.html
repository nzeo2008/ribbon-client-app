<section
  class="login-page d-flex text-center vh-100 justify-content-center align-items-center bg-light"
>
  <form
    [formGroup]="loginForm"
    class="d-flex flex-column justify-content-center w-50 justify-content-center align-items-center bg-white rounded shadow mx-5 p-5"
  >
    <h1 class="text-primary">Вход</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="loginForm.get('email')?.touched">
        {{ validator.getErrorMessage(loginForm, "email") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input
        matInput
        formControlName="password"
        [type]="hidePassword ? 'password' : 'text'"
      />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
        <mat-icon>{{
          hidePassword ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      <mat-error *ngIf="loginForm.get('password')?.touched">
        {{ validator.getErrorMessage(loginForm, "password") }}
      </mat-error>
    </mat-form-field>

    <div id="controls" class="d-flex flex-column">
      <button
        [disabled]="loginForm.invalid"
        (click)="submit()"
        class="btn btn-primary mb-3"
      >
        Войти
      </button>
      <a class="mb-3" routerLink="/register">Зарегистрироваться</a>
    </div>

    <span class="text-center">Вернуться на <a routerLink="/">главную</a></span>
  </form>
  <div class="d-none d-xl-block w-50 vh-100 overflow-hidden">
    <img
      src="../../../assets/5559852.jpg"
      alt="dark-abstract.png"
      class="img-fluid w-100 vh-100"
    />
  </div>
</section>
