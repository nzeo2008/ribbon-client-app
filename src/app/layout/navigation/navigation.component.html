<mat-toolbar color="primary">
  <a routerLink="/" class="me-auto text-decoration-none text-white">Ribbon</a>

  <div class="ms-auto p-1">
    <button
      *ngIf="!isLoggedIn"
      routerLink="/login"
      class="btn btn-dark text-white mx-1"
    >
      Войти
    </button>

    <button
      *ngIf="!isLoggedIn"
      routerLink="/register"
      class="btn btn-dark text-white mx-1"
    >
      Регистрация
    </button>
  </div>

  <div
    *ngIf="isDataLoaded"
    class="ms-auto d-flex justify-content-center align-items-center"
  >
    <h3>{{ this.user.firstname }} {{ this.user.lastname }}</h3>

    <button [matMenuTriggerFor]="menu" matTooltip="Profile" mat-icon-button>
      <mat-icon color="accent">account_box</mat-icon>
    </button>

    <mat-menu id="menu-item" #menu="matMenu" class="">
      <button mat-menu-item routerLink="/profile">Профиль</button>
      <button (click)="logout()" mat-menu-item>Выйти</button>
    </mat-menu>
  </div>
</mat-toolbar>
